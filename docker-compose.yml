version: "3.8"

services:
    app:
        build:
            context: .
            args:
                user: dabit
                uid: 1000
        image: laravel-inertia-app
        container_name: laravel-app
        restart: unless-stopped
        volumes:
            - .:/var/www/html
        networks:
            - app-network
        depends_on:
            - db
            - redis

    db:
        image: mariadb:latest
        container_name: db
        restart: unless-stopped
        environment:
            - MYSQL_DATABASE=${DB_DATABASE}
            - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
            - MYSQL_PASSWORD=${DB_PASSWORD}
            - MYSQL_USER=${DB_USERNAME}
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - app-network
        ports:
            - "3306:3306"

    redis:
        image: redis:alpine
        container_name: redis
        restart: unless-stopped
        networks:
            - app-network
        ports:
            - "6379:6379"

networks:
    app-network:
        driver: bridge

volumes:
    dbdata:
